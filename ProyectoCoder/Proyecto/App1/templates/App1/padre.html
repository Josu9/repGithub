<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> Red Tony Stark</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'App1/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
       
        <!-- Navigation-->
        <a class="menu-toggle rounded" href="#" style="color: gold;"><i class="fas fa-bars"></i></a>
        <nav id="sidebar-wrapper" style="color: gold;">
            <ul class="sidebar-nav" style="color: gold;">
                
                <li class="sidebar-brand" style="color: gold;"><a href="{% url 'Inicio' %}">INICIO</a></li>
                <li class="sidebar-nav-item" style="color: gold;"><a href= "{% url 'Bibliotecas' %}">Bibliotecas</a></li>
                <li class="sidebar-nav-item" style="color: gold;"><a href="{% url 'Libros' %}">Libros</a></li>
                <li class="sidebar-nav-item" style="color: gold;"><a href="{% url 'Asociados' %}">Asociados</a></li>
                
            </ul>
        </nav>
       
        <!-- Header-->
       
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                {% block contenido2 %}              
                <h1 class="mb-1" style="color: azure;"> RED DE BIBLIOTECAS <br> TONY STARK </h1>
                {% endblock %}
                <h3 class="mb-5" style="color: gold;"><em> Convertite en un experto en astrofisica nuclear en una noche </em></h3>
                
            </div>
        </header>
       
     
        {% block contenido %}
        {% endblock %}
    
     
        
        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container px-4 px-lg-5">
                <ul class="list-inline mb-5">
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white mr-3" href="#!"><i class="icon-social-facebook"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white mr-3" href="#!"><i class="icon-social-twitter"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white" href="#!"><i class="icon-social-github"></i></a>
                    </li>
                </ul>
                <p class="text-muted small mb-0">Copyright &copy; Your Website 2021</p>
            </div>
        </footer>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'App1/js/scripts.js' %}"></script>
    </body>
</html>
